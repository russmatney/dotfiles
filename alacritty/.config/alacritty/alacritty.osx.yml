window:
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: Transparent


font:
  normal:
    family: Meslo LG S for Powerline
    style: Regular
  bold:
    family: Meslo LG S for Powerline
    style: Bold
  italic:
    family: Meslo LG S for Powerline
    style: Italic

  size: 15.0
