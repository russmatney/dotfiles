### WINDOWS AND WORKSPACES ###

# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Example windowrule
# windowrule = float,class:^(neovide)$,title:^(neovide)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

dwindle {
    smart_resizing = true
    special_scale_factor = 0.9
    default_split_ratio = 1.14
}

# windowrule = opacity 0.9 0.9, floating:0
# windowrule = opacity 0.9 0.9, floating:1
# windowrule = opacity 0.7 override 0.7 override 1.0 override, class:neovide

# 'no gaps when only' ignoring special workspaces
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]
